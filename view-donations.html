<!DOCTYPE html>
<html lang="en">
<head>

  <title>View Donations</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Available Food Donations</h2>

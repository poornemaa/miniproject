<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Donor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Add Donor</h2>

  <form id="addDonorForm">
    <div class="mb-3">
      <label for="organization_name" class="form-label">Organization Name</label>
      <input type="text" class="form-control" id="organization_name" required>
    </div>

    <div class="mb-3">
      <label for="contact_person" class="form-label">Contact Person</label>
      <input type="text" class="form-control" id="contact_person" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Add Donor</button>
  </form>

  <div id="message" class="mt-3"></div>

</div>

<script src="js/add-donor.js"></script>
</body>
</html>
